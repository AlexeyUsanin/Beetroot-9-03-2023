<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Order</title>
</head>

<body>
  <form action="" id="form">

    <fieldset>
      <legend>Personal info</legend>

      <input type="color" name="color">
      <input type="range" name="range">
      <input type="file" accept="image/png, image/jpeg">

      <label>
        Full Name
        <input type="text" name="name" required pattern="[a-z]{4,10}" autofocus placeholder="Type name...">
      </label>
      <label>
        Phone number
        <input type="tel" name="tel" required pattern="[0-9]{8}" value="0999999" readonly>
      </label>
      <label>
        Email
        <input type="email" name="email" required disabled value="sdfsf@ddf">
      </label>
    </fieldset>

    <fieldset>
      <legend>Address</legend>
      <label>
        Country
        <select name="country" required>
          <option value="">Select country</option>
          <option disabled value="Ukraine">Ukraine</option>
          <option selected value="Poland">Poland</option>
        </select>
      </label>
      <label>
        City
        <select name="city" required>
          <option value="" selected>Select city</option>
          <option value="Kiev">Kiev</option>
          <option value="Lviv">Lviv</option>
        </select>
      </label>
      <label>
        Street
        <input type="text" name="street" required>
      </label>
      <label>
        Building
        <input type="text" name="building" required>
      </label>
      <label>
        Apartment
        <input type="number" name="apartment" required min="1" max="100">
      </label>
    </fieldset>

    <fieldset>
      <legend>Payment method</legend>
      <div>
        <label>
          Cash
          <input checked type="radio" name="payment" value="cash" required>
        </label>
        <label>
          Card
          <input type="radio" name="payment" value="card" required>
        </label>
      </div>
      <br>
      <div>
        <label>
          Card Number
          <input type="number" name="card-number" required placeholder="0000 0000 0000 0000">
        </label>
        <label>
          Card Date
          <input type="date" name="card-date" required>
        </label>
        <label>
          CVV
          <input type="number" name="card-cvv" required>
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Delivery</legend>
      <div>
        <label>
          Delivery Date
          <input type="date" name="delivery-date" required>
        </label>
        <label>
          Delivery Time
          <input type="time" name="delivery-time" required>
        </label>
      </div>
      <br>
      <div>
        <div>
          <label>
            Delivery Days
          </label>
        </div>
        <label>
          Monday
          <input type="checkbox" checked name="delivery-days" value="Monday">
        </label>
        <label>
          Tuesday
          <input type="checkbox" checked name="delivery-days" value="Tuesday">
        </label>
        <label>
          Wensday
          <input type="checkbox" name="delivery-days" value="Wensday">
        </label>
        <label>
          Thurday
          <input type="checkbox" name="delivery-days" value="Thurday">
        </label>
        <label>
          Friday
          <input type="checkbox" name="delivery-days" value="Friday">
        </label>
      </div>

      <label>
        Delivery comment
        <div>
          <textarea placeholder="Type comment...." name="comment" cols="50" rows="5"></textarea>
        </div>
      </label>
    </fieldset>

    <button type="reset">Reset Form</button>
    <button type="submit">Send</button>
  </form>


  <script>
    document.querySelector('#form').addEventListener('submit',e => {
      e.preventDefault()
      const data = new FormData(e.target)

      for (const value of data.entries()) {
        console.log('value: ', value[0], value[1]);
      }
    })
  </script>

</body>

</html>
