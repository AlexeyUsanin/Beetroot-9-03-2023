<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/8edc3ae1ec.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="header">
    <div class="content">
      <div class="logo">ITLife</div>

      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item menu__item--font-bold">
            <a class="menu__link" href="">Home</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="">About</a>
          </li>
        </ul>
      </nav>

    </div>
  </header>

  <div class="cards">
    <div class="card">
      <div class="card__image">

      </div>
    </div>

    <div class="card">

    </div>

    <div class="card">

    </div>



  </div>

  <section class="section section--bg-gray">

  </section>

  <section class="section section--bg-white section--wide">

  </section>


  <div class="container">

  <form action="" id="form" class="form">

    <fieldset>
      <legend>Personal info</legend>
      <div class="form__row">
        <label class="form__label">
            Full Name
          <input class="form__input" type="text" name="name" required pattern="[a-z]{4,10}" autofocus placeholder="Type name...">
          <span class="error-text">This field is required</span>
        </label>
        <label class="form__label">
          Phone number
          <input class="form__input" type="tel" name="tel" required pattern="[0-9]{8}" value="" >
        </label>
        <label class="form__label">
          Email
          <input class="form__input" type="email" name="email" required disabled value="sdfsf@ddf">
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Address</legend>
      <div class="form__row">
        <label class="form__label form__label--select">
          Country
          <!-- <i class="form__select-icon fa-solid fa-angle-down"></i> -->
          <select name="country" required class="form__input form__select">
            <option value="">Select country</option>
            <option disabled value="Ukraine">Ukraine</option>
            <option selected value="Poland">Poland</option>
          </select>
        </label>
        <label class="form__label form__label--select">
          City

          <select name="city" required class="form__input form__select">
            <option value="" selected>Select city</option>
            <option value="Kiev">Kiev</option>
            <option value="Lviv">Lviv</option>
          </select>
        </label>
        <label class="form__label">
          Street
          <input class="form__input" type="text" name="street" required>
        </label>
        <label class="form__label">
          Building
          <input class="form__input" type="text" name="building" required>
        </label>
        <label class="form__label">
          Apartment
          <input class="form__input" type="number" name="apartment" required min="1" max="100">
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Payment method</legend>
      <div class="form__row">
        <label class="form__radio">
          <input checked type="radio" name="payment" value="cash" required>
          <span class="checkmark"> </span>
          Cash
        </label>
        <label  class="form__radio">
          <input type="radio" name="payment" value="card" required>
          <span class="checkmark"> </span>
          Card
        </label>
      </div>
        <div class="form__row">
          <label  class="form__label">
            Card Number
            <input  class="form__input" type="number" name="card-number" required placeholder="0000 0000 0000 0000">
          </label>
          <label  class="form__label">
            Card Date
            <input  class="form__input" type="date" name="card-date" required>
          </label>
          <label  class="form__label">
            CVV
            <input class="form__input" type="number" name="card-cvv" required>
          </label>
        </div>
    </fieldset>

    <fieldset>
      <legend>Delivery</legend>
      <div class="form__row">
        <label class="form__label">
          Delivery Date
          <input class="form__input" type="date" name="delivery-date" required>
        </label>
        <label class="form__label">
          Delivery Time
          <input class="form__input" type="time" name="delivery-time" required>
        </label>
      </div>
      <br>
      <div>
        <div class="form__row">
          <label >
            Delivery Days
          </label>
        </div>
        <div class="form__row">
          <label class="form__radio form__checkbox">
            <input type="checkbox" checked name="delivery-days" value="Monday">
            <span class="checkmark"></span>
            Monday
          </label>
          <label class="form__radio form__checkbox">
            <input type="checkbox" checked name="delivery-days" value="Tuesday">
            <span class="checkmark"></span>
            Tuesday
          </label>
          <label class="form__radio form__checkbox">
            <input type="checkbox" name="delivery-days" value="Wensday">
            <span class="checkmark"></span>
            Wensday
          </label>
          <label class="form__radio form__checkbox">
            <input type="checkbox" name="delivery-days" value="Thurday">
            <span class="checkmark"></span>
            Thurday
          </label>
          <label class="form__radio form__checkbox">
            <input type="checkbox" name="delivery-days" value="Friday">
            <span class="checkmark"></span>
            Friday
          </label>

        </div>
      </div>

      <label class="form__label">
        Delivery comment
        <div>
          <textarea class="form__input textarea" placeholder="Type comment...." name="comment" cols="50" rows="5"></textarea>
        </div>
      </label>
    </fieldset>

    <button class="button button--outline" type="reset">Reset Form</button>
    <button class="button" type="submit">Send</button>
  </form>



</div>
<footer class="footer">
  <div class="content">
    <nav class="menu menu--light">
      <ul class="menu__list">
        <li class="menu__item">
          <a class="menu__link" href="">Home</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="">About</a>
        </li>
      </ul>
    </nav>
  </div>
</footer>




  <script>
    document.querySelector('#form').addEventListener('submit',e => {
      e.preventDefault()
      const data = new FormData(e.target)

      for (const value of data.entries()) {
        console.log('value: ', value[0], value[1]);
      }
    })
  </script>

</body>

</html>
